<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Token">
  <ion-content class="padding">
    <div id="token" class="hide">
      <center>
        <h3>
          <div id='otp'></div>
        </h3>
        <!-- Progress bar -->
        <div style="height: 10px; width:100px;" class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 100%;" />
        </div>
        <button ui-sref="login" ng-click="vm.logout()">logout</button>
      </center>
    </div>
  </ion-content>
</ion-view>
