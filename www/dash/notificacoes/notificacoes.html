<ion-view view-title="notificacoes">
  <ion-content class="padding">

    <div class="list">

      <div ng-repeat="notificacao in vm.notificacoes.notificacoes" class="item item-icon-right">
        {{notificacao.titulo}}
          <i class="icon ion-chevron-right"></i>
      </div>
    </div>

  </ion-content>
</ion-view>
